%YAML 1.1
---
Casename: ${CASE}.scream.hi
Averaging Type: Average
Max Snapshots Per File: 744 # One output every 31 days
Fields:
  Physics ${PHYSICS_GRID_TYPE}:
    Field Names:
      # HOMME
      - omega
      # SHOC + HOMME
      # SHOC
      # CLD
      # P3
      # SHOC + P3
      # SHOC + P3 + RRTMGP + HOMME
      # RRTMGP
      # Surface Fluxes
      - surf_mom_flux
      # Diagnostics
      - SeaLevelPressure
      - TotalPrecipSurfMassFlux
output_control:
  Frequency: ${HIST_N}
  frequency_units: ${HIST_OPTION}
Checkpoint Control:
  Frequency: ${REST_N}
  frequency_units: ${REST_OPTION}
...
